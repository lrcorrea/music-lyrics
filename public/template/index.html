<html>
	<head>
		<title>Chat</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script src='/socket.io/socket.io.js'></script>
		<script src='js/js.js'></script>
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="chat">

			<div class="body_msg">
				<ul class="msgs_now" id="message"></ul>
				<div class="user"></div>
			</div>
			<div class="row"></div>
			<form>
				<div class="fields_inputs" id="control">
					<input class="field_msg" type="text" id="msj" placeholder="Mensagem" required autofocus />
					<input class="field_name" type="text" id="username" placeholder="Nome" required />
					<p id="nickError"></p>
					<input class="submit" type="submit" id="sub_msg" value="Enviar"/>
				</div>
			</form>

		</div>

	</body>
</html>
